<div *ngFor="let beat of activeBeats | keyvalue">
  <ng-container *ngFor="let sixteenth of beat.value | keyvalue">
    <input type="checkbox" [(ngModel)]="activeBeats[beat.key][sixteenth.key]">
  </ng-container>
</div>
<input type="number" name="volume" min="-50" max="50"
       [value]="player.volume.value" (change)="player.volume.value = $event.target.value">
