<label>{{EffectType.Filter | titlecase}}: </label>
<mat-checkbox name="{{EffectType.Filter}}" (change)="filterChange.emit($event)"></mat-checkbox><br>
<app-control-knob *ngIf='filter'
                  [min]="0"
                  [max]="10000"
                  [value]="filter.frequency.value"
                  [parameter]="'frequency'"
                  (parameterChange)="filter ? filter.frequency.value = $event : null"></app-control-knob>
