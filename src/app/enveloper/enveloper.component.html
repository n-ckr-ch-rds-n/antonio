<label>Envelope: </label>
<div class="container">
  <mat-slider vertical
              *ngFor="let field of envelopeFields"
              [min]="0.01"
              [max]="1"
              [value]="envelope[field]"
              [step]="0.01"
              (change)="envelope[field] = $event.value"
              matTooltip="{{field | titlecase}}"
              [matTooltipPosition]="'after'"></mat-slider>
</div>
