<div class="fx-box">
  <div class="fx">
    <label>Delay: </label>
    <mat-checkbox name="{{EffectType.Delay}}" (change)="fxChange($event)"></mat-checkbox><br>
  </div>
  <div>
    <label>Distortion: </label>
    <mat-checkbox name="{{EffectType.Distortion}}" (change)="fxChange($event)"></mat-checkbox><br>
  </div>
  <div>
    <label>Reverb: </label>
    <mat-checkbox name="{{EffectType.Reverb}}" (change)="fxChange($event)"></mat-checkbox><br>
  </div>
</div>
