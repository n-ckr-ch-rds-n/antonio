<div class="synth-controls">
  <div class="generic">
    <app-volume-control [source]="synth"></app-volume-control>
    <app-pitch-controls [pitchConfig]="pitchConfig"
                        (octaveChange)="octaveChange.emit($event)"></app-pitch-controls>
  </div>
  <div class="custom">
    <app-oscillator *ngIf="[SynthType.FMSynth, SynthType.Monosynth, SynthType.MembraneSynth].includes(synthType)"
                    [oscillator]="synth.oscillator">
    </app-oscillator>
  </div>
</div>
