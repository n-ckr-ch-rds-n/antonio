<label>{{EffectType.Delay | titlecase}}: </label>
<mat-checkbox name="{{EffectType.Delay}}" (change)="delayChange.emit($event)"></mat-checkbox><br>
<app-control-knob *ngFor="let field of delayFields"
                  [min]="-100"
                  [max]="100"
                  [value]="delay ? delay[field].value : 0"
                  [parameter]="field"
                  (parameterChange)="delay ? delay[field].value = $event * 0.01 : null"></app-control-knob>
